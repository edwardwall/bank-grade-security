<!doctype html>
<html lang=en>
<head>
<title>$name - $countryName</title>
<meta name=description content="$explanation">
<meta name=viewport content="width=device-width,minimum-scale=1">
<link rel=stylesheet type=text/css href=https://bankgradesecurity.com/resources/style.css>
<link rel=icon href=https://bankgradesecurity.com/resources/icon.png>
<link rel=canonical href=https://bankgradesecurity.com/$countryCode/$urlSafeName>
<meta property=og:title content="$name - $countryName">
<meta property=og:type content=Article>
<meta property=og:url content=https://bankgradesecurity.com/$countryCode/$urlSafeName>
<meta property=og:site_name content="Bank Grade Security">
<meta property=og:image content=https://bankgradesecurity.com/resources/$score.png>
<meta property=og:image:type content=image/png>
<meta property=og:image:width content=500>
<meta property=og:image:height content=500>
<meta property=og:image:alt content="$score out of 100">
<meta property=og:description content="$explanation">
<meta name=twitter:site content=@_edwardwall>
<meta name=twitter:creator content=@_edwardwall>
<script type=application/ld+json>
{
"@context":"http://schema.org",
"@type":"WebPage",
"inLanguage":"en",
"url":"https://bankgradesecurity.com/$countryCode/$urlSafeName",
"thumbnailUrl":"https://bankgradesecurity.com/resources/$score.png",
"headline":"$name - $countryName",
"description":"$explanation",
"breadcrumb":{
"@type":"BreadcrumbList",
"itemListElement":[
{
"@type":"ListItem",
"position":1,
"item":{
"@id":"https://bankgradesecurity.com/$countryCode",
"name":"$countryName"
}
},
{
"@type":"ListItem",
"position":2,
"item":{
"@id":"https://bankgradesecurity.com/$countryCode/$urlSafeName",
"name":"$name"
}
}
]
},
"mainEntity":{
"@type":"Review",
"itemReviewed":{
"@type":"Organization",
"name":"$name",
"sameAs":"https://$domain",
"isicv4":"K",
"areaServed":"$countryName"
},
"reviewAspect":"Security",
"reviewRating":{
"@type":"Rating",
"bestRating":100,
"worstRating":0,
"ratingValue":$score
},
"author":{
"@type":"Person",
"name":"Edward Wall",
"url":"https://edwardwall.me/",
"image":"https://edwardwall.me/icon.png",
"sameAs":"https://twitter.com/_edwardwall"
},
"publisher":{
"@type":"Person",
"name":"Edward Wall",
"url":"https://edwardwall.me/",
"image":"https://edwardwall.me/icon.png",
"sameAs":"https://twitter.com/_edwardwall"
}
}
}
</script>
</head>
<body>
$header<main class=width>
<div class="head card notranslate">
<div class="grade $grade" title="Scored out of 100">$score</div>
<div class=name>$name</div>
<a class=details href=https://bankgradesecurity.com/$countryCode>$upperCountryCode</a>
<a class=details rel=nofollow href=https://$domain>$domain</a>
</div>
$main</main>
$footer</body>
</html>
